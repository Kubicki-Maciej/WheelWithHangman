<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controlPanel">
      <div class="user">
        <div class="userName"></div>
        <div class="lifeBar" id="lifeBar"></div>
      </div>
      <div class="category"></div>
      <div class="pointContainer">
        <p>Liczba punkt√≥w</p>
        <div class="points" id="points"></div>
      </div>
    </div>
    <div class="letterfields" id="letterfields">
      <div class="firstRowLettersField" id="firstRowLettersField"></div>
      <div class="secondRowLettersField" id="secondRowLettersField"></div>
      <div class="thirdRowLettersField" id="thirdRowLettersField"></div>
      <div class="fourthRowLettersField" id="fourthRowLettersField"></div>
    </div>
    <div><input type="text" id="singleLetterInput" maxlength="1" /></div>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img src="spinner-arrow-.svg" alt="spinner-arrow" />
      </div>
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
