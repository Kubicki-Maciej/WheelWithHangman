<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popupWindow disablePopup" id="winWindow">
      <p>Wygrales czy grasz dalej ?</p>
      <button id="nextRound">Tak</button>
      <button id="cancelGame">Nie</button>
    </div>
    <div class="popupWindow disablePopup" id="loseWindow">
      <p>
        Przegrales Czy chcesz zagrać jeszcze raz ? if nie to przelacz okno
        popupWindow
      </p>
      <button id="playAgain">Tak</button>
      <button id="cancelLoseGame">Nie</button>
    </div>
    <div class="popupWindow" id="popupWindow">
      <!-- <button class="closePopup" id="closePopup">x</button> -->
      <div class="popupContainer">
        <p>Podaj nazwe gracza</p>
        <input type="text" id="playerNameInput" />
        <button id="btnPlayerReady">Zacznij gre</button>
      </div>
    </div>
    <div class="gameContainer">
      <div class="controlPanel">
        <div class="user">
          <div class="nameContainer">
            <p>Nazwa gracza</p>
            <div class="nameWithHearth">
              <p class="userName" id="userName"></p>
              <div class="lifeBar" id="lifeBar"></div>
            </div>
          </div>
        </div>
        <div class="category"><p id="categoryName"></p></div>
        <div class="pointContainer">
          <p>Liczba punktów</p>
          <div class="points" id="points"></div>
        </div>
      </div>

      <div class="letterfields" id="letterfields">
        <div class="firstRowLettersField" id="firstRowLettersField"></div>
        <div class="secondRowLettersField" id="secondRowLettersField"></div>
        <div class="thirdRowLettersField" id="thirdRowLettersField"></div>
        <div class="fourthRowLettersField" id="fourthRowLettersField"></div>
      </div>
      <div class="inputContainer">
        <div class="alphabetButtons" id="alphabetButtons"></div>

        <!-- <input type="text" id="singleLetterInput" maxlength="1" /> -->
        <!-- <button disabled class="confirmBtn disabled-btn" id="confirmBtn">
          Sprawdź Litere
        </button> -->
        <div class="errorMessage" id="errorMessage"></div>
      </div>
      <div class="wheelContainer">
        <div class="wrapper">
          <div class="container">
            <canvas id="wheel"></canvas>
            <button id="spin-btn">Graj</button>
            <img src="spinner-arrow-.svg" alt="spinner-arrow" />
          </div>
          <div id="final-value">
            <p>Kliknij graj by zacząć</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
