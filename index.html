<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Peralta&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Peralta&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="x.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popupWindow" id="popupWindow">
      <!-- <button class="closePopup" id="closePopup">x</button> -->
      <div class="popupContainer">
        <div class="playerContainer">
          <p>Podaj nazwe gracza</p>
          <input type="text" id="playerNameInput" />
          <div class="playerValidationDiv" id="playerValidationDiv"></div>
          <button id="btnPlayerReady" class="btn-yellow">Zacznij gre</button>
        </div>
      </div>
    </div>
    <div class="gameContainer">
      <div class="controlPanel">
        <div class="user">
          <div class="nameContainer">
            <p class="basicFont">Użytkownik</p>
            <div class="nameWithHearth">
              <p class="userName" id="userName"></p>
              <div class="lifeBar" id="lifeBar"></div>
            </div>
          </div>
        </div>
        <div class="category"><p id="categoryName"></p></div>
        <div class="pointContainer">
          <p class="basicFont">Liczba punktów</p>
          <div class="points" id="points"></div>
        </div>
      </div>

      <div class="letterfields" id="letterfields">
        <div class="firstRowLettersField" id="firstRowLettersField"></div>
        <div class="secondRowLettersField" id="secondRowLettersField"></div>
        <div class="thirdRowLettersField" id="thirdRowLettersField"></div>
        <div class="fourthRowLettersField" id="fourthRowLettersField"></div>
      </div>
      <div class="popMessageContainer">
        <div class="popupTest disablePopup" id="winWindow">
          <div class="popupContainer">
            <div class="winContainer">
              <p id="earnedPointsWin">0</p>
              <p>Wygrales czy grasz dalej ?</p>
              <div style="display: flex; flex-direction: row">
                <button class="btn-yellow" id="nextRound">Tak</button>
                <button class="btn-yellow" id="cancelGame">Nie</button>
              </div>
            </div>
          </div>
        </div>
        <div class="popupTest disablePopup" id="loseWindow">
          <div class="popupContainer">
            <div class="loseContainer">
              <p id="earnedPointsLose">0</p>
              <p>Przegrales Czy chcesz zagrać jeszcze raz ?</p>
              <div style="display: flex; flex-direction: row">
                <button class="btn-yellow" id="playAgain">Tak</button>
                <button class="btn-yellow" id="cancelLoseGame">Nie</button>
              </div>
            </div>
          </div>
        </div>

        <div class="popupTest disablePopup" id="solveWindow">
          <div class="popupContainer">
            <div class="loseContainer">
              <p id="textMessageSolve">Podaj hasło</p>
              <input id="solveInput" />
              <div style="display: flex; flex-direction: row">
                <button class="btn-yellow" id="cancelSolveWindowBtn">
                  Cancel
                </button>
                <button class="btn-yellow" id="checkChatwordBtn">
                  Sprawdź hasło
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="wheelContainer">
        <div class="alphabetContainer">
          <div class="inputContainer disablePopup" id="inputContainer">
            <div class="alphabetButtons" id="alphabetButtons"></div>
            <!-- <div class="errorMessage" id="errorMessage"></div> -->
          </div>
        </div>
        <div class="wrapper">
          <div class="container">
            <div class="imgContainer">
              <img src="Koło1.png" id="wheelImg" />
            </div>

            <div class="arrow"></div>
          </div>
          <div class="btnContainer">
            <button id="spin-btn" class="btn-yellow">graj</button>
          </div>
          <div class="btnContainer">
            <button id="sol-btn" class="btn-yellow">zgadnij hasło</button>
          </div>

          <div id="final-value">
            <!-- <p>Kliknij graj by zacząć</p> -->
          </div>
        </div>

        <div class="showValue" id="showValue"></div>
      </div>
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
